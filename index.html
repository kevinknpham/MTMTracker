<!DOCTYPE html>

<!--
Kevin Pham
A tracker for auction items at Make The Magic.  Will report highest bid and
general info about each item.
-->

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Make The Magic!</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="image_src" href="images/thumbnail.png" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Make The Magic</h1>
    </header>
    <main>
      <article id="card-container">
          <div class='bubble bubble-1'></div>
          <div class='bubble bubble-2'></div>
          <div class='bubble bubble-3'></div>
          <div class='bubble bubble-4'></div>
          <div class='bubble bubble-5'></div>
          <div class='bubble bubble-6'></div>
          <div class='bubble bubble-7'></div>
          <div class='bubble bubble-8'></div>
          <div class='bubble bubble-9'></div>
          <div class='bubble bubble-10'></div>
          <div class='bubble bubble-11'></div>
          <div class='bubble bubble-12'></div>
          <div class='bubble bubble-13'></div>
          <div class='bubble bubble-14'></div>
          <div class='bubble bubble-15'></div>
          <div class='bubble bubble-16'></div>
          <div class='bubble bubble-17'></div>
          <div class='bubble bubble-18'></div>
          <div class='bubble bubble-19'></div>
          <div class='bubble bubble-20'></div>
          <div class='bubble bubble-21'></div>
          <div class='bubble bubble-22'></div>
          <div class='bubble bubble-23'></div>
          <div class='bubble bubble-24'></div>
          <div class='bubble bubble-25'></div>
          <div class='bubble bubble-26'></div>
          <div class='bubble bubble-27'></div>
          <div class='bubble bubble-28'></div>
          <div class='bubble bubble-29'></div>
          <div class='bubble bubble-30'></div>
        <!--Will be filled by JavaScript-->
      </article>
      
      <article id="modal" class="hidden super-silent-modal">
        <div id="modal-main">
          <span id="close">Close</span>
          <span id="sold-badge">Sold</span>
          <h2 id="modal-name">Seahawks</h2>
          <div><img id="modal-img" src="images/almonds.jpeg" alt="almonds!" /></div>
          <p id="modal-description">They're almonds, not cashews</p>
          <section id="modal-bids">
            <h3>Highest Bids</h3>
            <div id="bid1" class="bid">
              <span class="amount">$900</span>
              <span class="paddle">190</span>
            </div>
            <div id="bid2" class="bid">
              <span class="amount">$800</span>
              <span class="paddle">40</span>
            </div>
            <div id="bid3" class="bid">
              <span class="amount">$200</span>
              <span class="paddle">30</span>
            </div>
          </section>
        </div>
        <img id="loading" src="images/loading.gif" alt="loading animation" />
      </article>
    </main>
    <footer>
      <p>
        Made by <a href="mailto:kevinp7@uw.edu">Kevin "Russell" Pham</a>
      </p>
    </footer>
  </body>
</html>
